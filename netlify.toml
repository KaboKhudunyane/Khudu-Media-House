[build]
  # Build command for Vite + React
  command = "npm run build"
  
  # Publish directory (Vite's default output)
  publish = "dist"
  
  # Environment variables for build optimization
  [build.environment]
    NODE_VERSION = "18"  # Recommended Node.js version for Netlify

# Redirects configuration for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache static assets for optimal performance
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files (shorter cache)
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment-specific settings (optional)
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development"
